<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vicc Explorer</title>
        <meta http-equiv="Content-Security-Policy" content="
        script-src 'self' 'unsafe-inline' https://kit.fontawesome.com/b2454de67f.js;">
        <script src="https://kit.fontawesome.com/b2454de67f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/main_page_user.css">
        <script src="../dist/main_page_user.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header" id="login_header">
                <h1>Vicc-explorer</h1>
                <div class="nav_buttons">
                    <button class="profil_button">Profil</button>
                    <button class="logout_button" id="logout_button">Kijelentkez√©s</button>
                </div>
            </div>
            <div class="body" id="login_body">
                <div></div>
                <div class="content_background" id="posts_container">
                    <div class="post">
                        <div class="post_left">
                            <div class="post_left_top">
                                <div class="post_left_top_left">
                                    <p class="post_username">username</p>
                                    <p class="post_title">Header</p>
                                </div>
                                <div class="post_left_top_right" id="delete_img"></div>
                            </div>
                            <div class="post_left_bottom">
                                <p class="post_content" id="posts_container">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio, harum cupiditate laudantium accusamus atque similique exercitationem quam, excepturi qui obcaecati veniam ea? Animi eaque dignissimos ut consequuntur nihil officiis commodi.</p>
                            </div>
                        </div>
                        <div class="post_right">
                            <div class="vote" id="fa-arrow-up">
                                <i class="fa-solid fa-arrow-up fa-2x"></i>
                            </div>
                            <div class="vote_number">
                                <p>0</p>
                            </div>
                            <div class="vote" id="fa-arrow-down">
                                <i class="fa-solid fa-arrow-down fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="new_post_button">
                    <i class="fa-solid fa-circle-plus fa-3x" id="new_post_button"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
