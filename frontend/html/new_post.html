<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vic Explorer</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="../css/new_post.css">
    </head>
    <body>
        <div class="container">
            <div class="header" id="new_post_header">
                <h1>Vicc-explorer</h1>
                <div class="nav_buttons">
                    <button class="back_button">Vissza</button>
                </div>
            </div>
            <div class="body" id="new:post_body">
                <div class="form" id="new_post_form">
                    <p id="post_title">Új bejegyzés írása</p>
                    <form action="" method="POST">
                        <div id="row1">
                            <label for="title">Cím:</label>
                            <input
                                type="text"
                                class="input_box"
                                id="title_box"
                                name="title"
                                placeholder="cím"
                                required
                            >
                        </div>
                        <div id="row2">
                            <label for="content">Tartalom:</label>
                            <textarea class="input_box" id="content_box" name="content" required></textarea>
                        </div>
                        <button type="submit" class="submit_button">Közzététel</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
