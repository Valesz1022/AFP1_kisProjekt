<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vicc Explorer</title>
        <script src="https://kit.fontawesome.com/b2454de67f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container"></div>
        <div class="header" id="login_header">
            <h1>Vicc-explorer</h1>
            <div class="nav_buttons">
                <button class="Profil_button">Profil</button>
                <button class="logout_button">kijelentkez√©s</button>
            </div>
        </div>
        <div class="body" id="login_body">
            <div></div>
            <div class="content_background">
                <div class="post">
                    <div class="post_left">
                        <div class="post_left_top">
                            <div class="post_left_top_left">
                                <p class="post_username">username</p>
                                <p class="post_title">Header</p>
                            </div>
                            <div class="post_left_top_right" id="delete_img">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                        </div>
                        <div class="post_left_bottom">
                            <p class="post_content">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio, harum cupiditate laudantium accusamus atque similique exercitationem quam, excepturi qui obcaecati veniam ea? Animi eaque dignissimos ut consequuntur nihil officiis commodi.</p>
                        </div>
                    </div>
                    <div class="post_right">
                        <i class="fa-solid fa-arrow-up"></i>
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                </div>
            </div>
            <div class="new_post_button">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
        </div>
    </div>
</body>
</html>
