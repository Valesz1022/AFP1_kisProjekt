<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicc Explorer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/index.css">
    <script src="../dist/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="header" id="login_header">
            <h1>Vicc-explorer</h1>
            <div class="nav_buttons">
                <button class="registration_button" id="nav_bar_reg_button">Regisztráció</button>
                <button class="login_button" id="nav_bar_login_button">Bejelentkezés</button>
            </div>
        </div>
        <div class="body" id="login_body">
            <div class="form" id="login_form">
                <p id="login_title">Bejelentkezés</p>
                <form action="" method="POST">
                    <label for="username">felhasználónév</label>
                    <input type="text"  class="username" id="login_username" name="username" placeholder="username" required>
                    <label for="password">jelszó</label>
                    <input type="password" class="password" id="login_password" name="password" placeholder="***********" required>
                    <button type="submit" id="login_button" class="submit_button">Bejelentkezés</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
