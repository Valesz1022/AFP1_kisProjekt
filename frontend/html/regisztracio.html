<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicc-explorer</title>
    <link rel="stylesheet" href="../css/regisztracio.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Vicc-explorer</h1>
            <nav>
                <button>Regisztráció</button>
                <button id="nav_bar_login_button">Bejelentkezés</button>
            </nav>
        </header>

        <section class="registration-form">
            <h2>Regisztráció</h2>
            <form>
                <label for="username">felhasználónév</label>
                <input type="text" id="username" name="username" placeholder="username">
                
                <label for="password">jelszó</label>
                <input type="password" id="password" name="password" placeholder="********" maxlength="20">
                
                <button id="register">Regisztráció</button>
            </form>
          <div id="error-messages" style="color: blue;"></div>
        </section>
    </div>

    <script src="../dist/regisztracio.js"></script>
</body>
</html>
